<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="container py-5">

      <div class="row d-flex justify-content-center h-100">
        <div class="col-md-8 col-lg-6 col-xl-4">
          <h3 class="mb-4 pb-2 fw-normal text-center">Check the weather forecast</h3>

          <div class="input-group rounded mb-3">
              <input
                type="search"
                class="form-control rounded textField"
                placeholder="City"
                aria-label="Search"
                />
              <a
                href=""
                type="button"
                class="btn btn-primary input-group-text border-0"
                id="check"
                >
                Check
              </a>
          </div>
            <p class="list">
            </p>
        </div>
       
        <div class="col-md-8 col-lg-6 col-xl-4">

          <div class="card shadow-0 border">
            <div class="card-body p-4">
              <h4 class="mb-1 sfw-normal cityName">New York</h4>
              <h5 class="mb-1 sfw-normal date">Dec 1 , 2005</h5>
              <img
                class="iconImg"
                src=""
                alt="picture of sun,cloud,rain or snow"
              />
              <div class="main mb-4 description">                  
                <strong>Cloudy with scattered clouds</strong>
                  
              </div>
              <div class="temp mb-4">Temp: 
                <span class="data px-5"><strong>25</strong></span>
              </div>
              <div class="feels mb-4">Feels like: 
                <span class="data px-4"><strong></strong></span>
              </div>
              <div class="humidity mb-4">Humidity: 
                <span class="data px-4"><strong>80*</strong></span>
              </div>
              <div class="wind mb-2">
                  Wind:
                <span class="data px-5"><strong>3.5 km/hr</strong></span>
              </div>
            </div>                
          </div>
        </div>
      </div>
    </section> 

    <script src="./assets/js/main.js"></script>
  </body>
</html>
